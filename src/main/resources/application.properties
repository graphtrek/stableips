gg.jte.development-mode=true
spring.application.name=stableips

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:stableips
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Web3J Configuration
web3j.infura.url=https://sepolia.infura.io/v3/${INFURA_PROJECT_ID}

# Ethereum Funding Wallet (replace with your funded Sepolia wallet)
wallet.funding.private-key=${FUNDED_SEPOLIA_WALLET_PRIVATE_KEY}
wallet.funding.initial-amount=0.01

# XRP Ledger Configuration
xrp.network.url=https://s.altnet.rippletest.net:51234
xrp.network.type=testnet

# XRP Funding Wallet (will be generated via faucet)
xrp.funding.address=
xrp.funding.secret=
xrp.funding.initial-amount=10

# Test Token Contracts (deploy using scripts/deploy-test-tokens.sh)
# Leave empty until you deploy the contracts - see docs/TEST_TOKEN_DEPLOYMENT.md
contract.test-usdc.address=
contract.test-dai.address=

# Initial token amounts for new users (in token units, not smallest denomination)
token.funding.initial-usdc=1000
token.funding.initial-dai=1000

# Solana Configuration (Devnet)
solana.network.url=https://api.devnet.solana.com
solana.faucet.url=https://api.devnet.solana.com
solana.funding.initial-amount=2
